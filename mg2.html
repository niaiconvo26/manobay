<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
	
<h1 id="title">INFO PERSONAL</h1>
<p id="description">INGRESE SU INFORMACION PERSONAL</p>

<section id="posicion">

<main id="box">

</section>

<form id="survey-form">

<h5>NOMBRE</h5>
<input type="text" id="name" placeholder="NOMBRE">

<h5>E-MAIL</h5>
<input type="email" name="email" id="email" placeholder="E-MAIL">

<h5>NUMERO</h5>
<input type="tel" name="" id="number" placeholder="NUMERO">

<h5>PROFESION</h5>
<select name="dropdown" id="dropdown">

<option disabled selected value>selecciona tu profesion</option>	
<option value="doctor">DOCTOR</option>
<option value="estudiante">ESTUDIANTE</option>
<option value="NO">NO LO QUIERO DECIR</option>
<option value="NA">NINGUNA DE LAS ANTERIORES</option>

</select>

<section id="mana">

	<h5>QUE TE PARECE LA ENCUESTA</h5>

	<label for="radio">
		<input type="radio" name="radio" id="radio">ME GUSTA
	</label>
	<label for="radio-mono">
		<input type="radio" name="radio" id="radio-mono">NO ME GUSTA
	</label>

</section>

<h5>VERIFICA COMO ESTAS</h5>

<section id="check">

	<input type="checkbox" name="feliz">feliz
	<input type="checkbox" name="triste">triste
	<input type="checkbox" name="neutro">neutro

</section>


<h5>ALGUNA OPINION</h5>
<input id="opinion" type="text" name="opinion" placeholder="escribe tu opinion">


</form>

</main>

</body>
</html>
